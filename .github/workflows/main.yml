name: Convert FBX to glb and STL

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install assimp
        run: sudo apt-get update && sudo apt-get install -y assimp

      - name: Get short commit SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Convert FBX to STL with assimp
        run: |
          assimp export sidekick_case.fbx sidekick_case_${SHORT_SHA}.stl

      - name: Convert FBX to GLB with assimp
        run: |
          assimp export sidekick_case.fbx sidekick_case_${SHORT_SHA}.glb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: converted-models
          path: |
            sidekick_case_*.glb
            sidekick_case_*.stl

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Model Release ${{ github.sha }}"
          tag_name: build-${{ github.run_number }}-${{ github.sha }}
          files: |
            sidekick_case_*.glb
            sidekick_case_*.stl
          prerelease: true
